    <script>
      let wrapClick = document.querySelectorAll(".tagsWrap");
      const getUrl = (e) => {
        let attribute = e.target.getAttribute("data-url");
        console.log(attribute);
        window.location.href = "detail.html";
      };
      wrapClick.forEach(function (element) {
        element.addEventListener("click", getUrl);
      });
