<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ecomm app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
  </head>
  <body>
    <div class="overLay"></div>
    <div class="hamMenu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </div>
    <div class="headerMenu w-100">
      <div class="row">
        <div class="headerLeft">
          <img
            src="./images/arrow-left.svg"
            alt="arrow-left"
            class="img-fluid"
          />
          <span>Default Salesman</span>
        </div>
        <div class="headerRight">
          <div style="position: relative;">
            <img
              src="./images/cart-img.png"
              alt="arrow-left"
              class="img-fluid"
            />
            <span class="headerCart">2</span>
          </div>
          <img
            src="./images/hamburger.svg"
            alt="arrow-left"
            class="img-fluid hamBurBtn"
          />
        </div>
      </div>

      <div class="headerSearch row justify-content-between">
        <div class="searchWrap">
          <span>
            <img
              src="./images/searchMag.svg"
              alt="searchMag"
              class="img-fluid"
              style="margin: auto;"
            />
          </span>
          <input type="text" class="searchBox" placeholder="search..."/>
        </div>
        <img
              src="./images/cook-white.svg"
              alt="searchMag"
              class="img-fluid"
            />
      </div>
    </div>
    <div class="menuWrap w-100">
      <div class="row justify-content-between tagsWrap" data-url="test">
        <div class="d-flex align-center">
          <img
            src="./images/fries.jpg"
            alt="fries"
            class="img-fluid rightIimg"
          />
          <div class="tagName">Fries</div>
        </div>
        <img src="./images/arrow-right.png" alt="fries" class="img-fluid" />
      </div>
      <div class="row justify-content-between tagsWrap" data-url="test2">
        <div class="d-flex align-center">
          <img
            src="./images/fries.jpg"
            alt="fries"
            class="img-fluid rightIimg"
          />
          <div class="tagName">Soups</div>
        </div>
        <img src="./images/arrow-right.png" alt="fries" class="img-fluid" />
      </div>
      <div class="row justify-content-between tagsWrap" data-url="test3">
        <div class="d-flex align-center">
          <img
            src="./images/fries.jpg"
            alt="fries"
            class="img-fluid rightIimg"
          />
          <div class="tagName">Rice</div>
        </div>
        <img src="./images/arrow-right.png" alt="fries" class="img-fluid" />
      </div>
      <div class="row justify-content-between tagsWrap" data-url="test4">
        <div class="d-flex align-center">
          <img
            src="./images/fries.jpg"
            alt="fries"
            class="img-fluid rightIimg"
          />
          <div class="tagName">Grills</div>
        </div>
        <img src="./images/arrow-right.png" alt="fries" class="img-fluid" />
      </div>
    </div>
    <script>
      let wrapClick = document.querySelectorAll(".tagsWrap");
      let hamBurBtn = document.querySelector(".hamBurBtn");
      let hamMenu = document.querySelector(".hamMenu");
      let overLay = document.querySelector(".overLay");
      
      const getUrl = (e) => {
        let attribute = e.target.getAttribute("data-url");
        console.log(attribute);
        window.location.href = "detail.html";
      };
      const openMenu = () =>{
        overLay.style.display = "block";
        hamMenu.classList.add("openHamMenu");
      }
      const closeMenu = () =>{
        overLay.style.display = "none";
        hamMenu.classList.remove("openHamMenu");
        
      }
      wrapClick.forEach(function (element) {
        element.addEventListener("click", getUrl);
      });
      hamBurBtn.addEventListener("click", openMenu);
      overLay.addEventListener("click", closeMenu);
    </script>
  </body>
</html>
