<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ecomm app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
  </head>
  <body>
    <div class="overLay"></div>
    <div class="popUp">
      <div class="headerPop row justify-content-between">
        <div class="d-flex align-center">
          <img src="./images/fries.jpg" alt="fries" class="img-fluid" />
          <h3 class="popTagName">Pizza</h3>
        </div>
        <div class="increMental">
          <button class="minus">
            <i class="fa fa-minus" aria-hidden="true"></i>
          </button>
          <span class="cartVal">0</span>
          <button class="plus">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="popTabs row">
        <div class="tab">
          <button
            class="tablinks active"
            onclick="openTabs(event, 'Variations')"
          >
            Variations
          </button>
          <button class="tablinks" onclick="openTabs(event, 'Notes')">
            Notes
          </button>
        </div>

        <!-- Tab content -->
        <div class="contentTab w-100">
          <div id="Variations" class="tabcontent">
            <label class="radioCont"
              >Small
              <input type="radio" checked="checked" name="radio" />
              <span class="checkmark"></span>
            </label>
            <label class="radioCont"
              >Medium
              <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
            <label class="radioCont"
              >Large
              <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div id="Notes" class="tabcontent">
            <h3>Notes</h3>
          </div>
        </div>
      </div>
      <div class="footerPop row justify-content-between">
        <button class="cancelBtn">Cancel</button>
        <button class="confirmBtn">Confirm</button>
      </div>
    </div>
    <div class="menuWrap w-100">
      <div class="headerPart">
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        <span>Back to categories</span>
      </div>
      <div
        class="row justify-content-between tagsWrap detailPageIcon"
        data-url="test"
      >
        <div class="d-flex align-center">
          <img src="./images/fries.jpg" alt="fries" class="img-fluid" />
          <div class="tagName">
            Chicken Soup
            <p>AED 12.00</p>
          </div>
        </div>
        <i class="fa fa-plus" aria-hidden="true"></i>
      </div>
      <div
        class="row justify-content-between tagsWrap detailPageIcon"
        data-url="test2"
      >
        <div class="d-flex align-center">
          <img src="./images/fries.jpg" alt="fries" class="img-fluid" />
          <div class="tagName">
            Chicken Soup
            <p>AED 8.00</p>
          </div>
        </div>
        <i class="fa fa-plus" aria-hidden="true"></i>
      </div>
    </div>
    <script>
      let wrapClick = document.querySelectorAll(".detailPageIcon");
      let backToCat = document.querySelector(".headerPart");
      let overLay = document.querySelector(".overLay");
      let popUp = document.querySelector(".popUp");
      let cancelBtn = document.querySelector(".cancelBtn");
      let cartVal = document.querySelector(".cartVal");
      let minus = document.querySelector(".minus");
      let plus = document.querySelector(".plus");
      let confirmBtn = document.querySelector(".confirmBtn");
      
      let currentCartVal = 0;

      const getUrl = (e) => {
        overLay.style.display = "block";
        popUp.style.display = "block";
      };
      const hideOverlay = (e) => {
        overLay.style.display = "none";
        popUp.style.display = "none";
      };
      const increment = (e) => {
        currentCartVal++;
        cartVal.innerHTML = currentCartVal;
      };
      const decrement = (e) => {
        if (currentCartVal <= 0) {
          currentCartVal = 0;
        } else {
          currentCartVal--;
          cartVal.innerHTML = currentCartVal;
        }
      };
      wrapClick.forEach(function (element) {
        element.addEventListener("click", getUrl);
      });
      cancelBtn.addEventListener("click", hideOverlay);
      plus.addEventListener("click", increment);
      minus.addEventListener("click", decrement);

      const goBack = (e) => {
        window.location.href = "index.html";
      };
      const goCheckOut = (e) => {
        window.location.href = "checkout.html";
      };

      
      backToCat.addEventListener("click", goBack);
      confirmBtn.addEventListener("click", goCheckOut);
      

      function openTabs(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
  </body>
</html>
