    <script>
      let wrapClick = document.querySelectorAll(".detailPageIcon");
      let backToCat = document.querySelector(".headerPart");
      let overLay = document.querySelector(".overLay");
      let popUp = document.querySelector(".popUp");
      let cancelBtn = document.querySelector(".cancelBtn");
      let cartVal = document.querySelector(".cartVal");
      let minus = document.querySelector(".minus");
      let plus = document.querySelector(".plus");
      let confirmBtn = document.querySelector(".confirmBtn");
      let hamBurBtn = document.querySelector(".hamBurBtn");
      let hamMenu = document.querySelector(".hamMenu");
      let closeIconMenu = document.querySelector(".closeIconMenu");

      const openMenu = () =>{
        overLay.style.display = "block";
        hamMenu.classList.add("openHamMenu");
      }
      const closeMenu = () =>{
        overLay.style.display = "none";
        hamMenu.classList.remove("openHamMenu");
      }
      hamBurBtn.addEventListener("click", openMenu);
      closeIconMenu.addEventListener("click", closeMenu);

      let currentCartVal = 0;

      const getUrl = (e) => {
        overLay.style.display = "block";
        popUp.style.display = "block";
      };
      const hideOverlay = (e) => {
        overLay.style.display = "none";
        popUp.style.display = "none";
      };
      const increment = (e) => {
        currentCartVal++;
        cartVal.innerHTML = currentCartVal;
      };
      const decrement = (e) => {
        if (currentCartVal <= 0) {
          currentCartVal = 0;
        } else {
          currentCartVal--;
          cartVal.innerHTML = currentCartVal;
        }
      };
      wrapClick.forEach(function (element) {
        element.addEventListener("click", getUrl);
      });
      cancelBtn.addEventListener("click", hideOverlay);
      plus.addEventListener("click", increment);
      minus.addEventListener("click", decrement);

      const goBack = (e) => {
        window.location.href = "index.html";
      };
      const goCheckOut = (e) => {
        window.location.href = "checkout.html";
      };

      backToCat.addEventListener("click", goBack);
      confirmBtn.addEventListener("click", goCheckOut);

      function openTabs(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
