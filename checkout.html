    <script>
      let cartVal = document.querySelector(".cartVal");
      let minus = document.querySelectorAll(".minus");
      let plus = document.querySelectorAll(".plus");
      let currentCartVal = 0;
      let overLay = document.querySelector(".overLay");
      let backToCat = document.querySelector(".headerPart");
      let hamBurBtn = document.querySelector(".hamBurBtn");
      let hamMenu = document.querySelector(".hamMenu");

      const openMenu = () =>{
        overLay.style.display = "block";
        hamMenu.classList.add("openHamMenu");
      }
      const closeMenu = () =>{
        overLay.style.display = "none";
        hamMenu.classList.remove("openHamMenu");
      }
      hamBurBtn.addEventListener("click", openMenu);
      overLay.addEventListener("click", closeMenu);

      const increment = (e) => {
        currentCartVal++;
        cartVal.innerHTML = currentCartVal;
      };
      const decrement = (e) => {
        if (currentCartVal <= 0) {
          currentCartVal = 0;
        } else {
          currentCartVal--;
          cartVal.innerHTML = currentCartVal;
        }
      };

      plus.forEach(function (element) {
        element.addEventListener("click", increment);
      });

      minus.forEach((element) => {
        element.addEventListener("click", decrement);
      });

      const goBack = (e) => {
        window.location.href = "index.html";
      };
      backToCat.addEventListener("click", goBack);
